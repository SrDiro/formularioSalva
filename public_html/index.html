<html>
    <head>
        <title>Carta</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" rel="stylesheet" type="text/css"/>
        <script src="clickComprar.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="bigImage">
        </div>
        <form id="formulario" >
            <div id="tapas">
                <h1 style="text-align: center">TAPAS</h1>            
                <div id="tapa1">
                    <img onmouseover="inImage(this.src)" onmouseout="outImage()" src="http://www.pinch-arte.es/wp-content/uploads/2016/06/patatas-bravas.jpg" alt="foto1" />
                    <p>Bravas 4€</p>
                    <input type="checkbox" name="bravas 4" id="cb_tapas1"/>
                </div>
                <br>
                <div id="tapa2">
                    <img onmouseover="inImage(this.src)" onmouseout="outImage()" src="https://previews.123rf.com/images/oxtravel/oxtravel1103/oxtravel110300003/8999263-Profundo-bateador-anillos-de-calamar-frito-calamares-con-ensalada-verde-en-plato-blanco-Foto-de-archivo.jpg" alt="foto2" />
                    <p>Calamares 9€</p>
                    <input type="checkbox" name="calamares 9" id="cb_tapas2"/>
                </div>
                <br>
                <div id="tapa3">
                    <img onmouseover="inImage(this.src)" onmouseout="outImage()" src="http://www.cocinayaficiones.com/wp-content/uploads/2016/08/Clochinas-al-estilo-valenciano1.jpg" alt="foto3" />
                    <p>Clotxinas 7€</p>
                    <input type="checkbox" name="clotxinas 7" id="cb_tapas3"/>
                </div>
            </div>

            <div id="platos">
                <h1 style="text-align: center">PLATOS</h1>            
                <div id="plato1">
                    <img onmouseover="inImage(this.src)" onmouseout="outImage()" src="http://www.onlinepersonaltrainer.es/wp-content/uploads/2015/08/Calor%C3%ADas-paella.jpg" alt="foto4" />
                    <p>Paella 11€</p>
                    <input type="checkbox" name="paella 11" id="cb_platos1"/>
                </div>
                <br>
                <div id="plato2">
                    <img onmouseover="inImage(this.src)" onmouseout="outImage()" src="https://barmavisl.files.wordpress.com/2014/03/paella-negra-3.jpg" alt="foto5" />
                    <p>Paella negra 12€</p>
                    <input type="checkbox" name="paella negra 12" id="cb_platos2"/>
                </div>
            </div>

            <div id="bebidas">
                <h1 style="text-align: center">BEBIDAS</h1>            
                <div id="bebida1">
                    <img onmouseover="inImage(this.src)" onmouseout="outImage()" src="https://i0.wp.com/www.dondeir.com/wp-content/uploads/2017/06/festival-internacional-del-taco-y-la-cerveza-en-tepotzotlan-2017-01.jpg?ssl=1" alt="foto5" />
                    <p>Cerveza 1.5€</p>
                    <input type="checkbox" name="cerveza 1.5" id="cb_bebidas1"/>
                </div>
                <br>
                <div id="bebida2">
                    <img onmouseover="inImage(this.src)" onmouseout="outImage()" src="https://previews.123rf.com/images/elenathewise/elenathewise0910/elenathewise091000154/5801308-Vaso-de-coca-cola-con-hielo-y-lim-n-aisladas-sobre-fondo-blanco-Foto-de-archivo.jpg" alt="foto6" />
                    <p>CocaCola 1.3€</p>
                    <input type="checkbox" name="cocacola 1.3" id="cb_bebidas2"/>
                </div>
                <br>
                <div id="bebida3">
                    <img onmouseover="inImage(this.src)" onmouseout="outImage()" src="http://media.istockphoto.com/photos/espresso-coffee-in-glass-cup-picture-id154036510?k=6&m=154036510&s=612x612&w=0&h=QM933UDxWZWodVK5d9_VXCz6qyd28RB-JLXpMsivgrE=" alt="foto7" />
                    <p>Cafe 1.2€</p>
                    <input type="checkbox" name="cafe 1.2" id="cb_bebidas3"/>
                </div>
                <br>
                <div id="bebida4">
                    <img onmouseover="inImage(this.src)" onmouseout="outImage()" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQBi-sXBRCC88-Zf8-28UABtH54WkDuqqbTABOGvRjkcmXH0kfA" alt="foto8" />
                    <p>Te 1.1€</p>
                    <input type="checkbox" name="te 1.1" id="cb_bebidas4"/>
                </div>                        
            </div>
            <div id="iva">
                <p id="p_iva">IVA 21%</p>
                <input type="checkbox" name="iva 21" id="cb_iva"/>
            </div>
            <div id="total">
                <p id="p_total" style="font-weight: bold">TOTAL: </p>
            </div>
            <div>
                <input id="botonComprar" type="button" value="comprar" onclick="comprar()" />
            </div>
        </form>    
    </body>
</html>
