<html>
    <head>
        <title>Carta</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" rel="stylesheet" type="text/css"/>
        <script src="clickComprar.js" type="text/javascript"></script>
    </head>
    <body>
        <form id="formulario" >
            <div id="tapas">
                <h1 style="text-align: center">TAPAS</h1>            
                <div id="tapa1">
                    <img src="" alt="foto1" />
                    <p>Bravas 4€</p>
                    <input type="checkbox" name="bravas 4" id="cb_tapas1"/>
                </div>
                <br>
                <div id="tapa2">
                    <img src="" alt="foto2" />
                    <p>Calamares 9€</p>
                    <input type="checkbox" name="calamares 9" id="cb_tapas2"/>
                </div>
                <br>
                <div id="tapa3">
                    <img src="" alt="foto3" />
                    <p>Clotxinas 7€</p>
                    <input type="checkbox" name="clotxinas 7" id="cb_tapas3"/>
                </div>
            </div>

            <div id="platos">
                <h1 style="text-align: center">PLATOS</h1>            
                <div id="plato1">
                    <img src="" alt="foto4" />
                    <p>Paella 11€</p>
                    <input type="checkbox" name="paella 11" id="cb_platos1"/>
                </div>
                <br>
                <div id="plato2">
                    <img src="" alt="foto5" />
                    <p>Paella negra 12€</p>
                    <input type="checkbox" name="paella negra 12" id="cb_platos2"/>
                </div>
            </div>

            <div id="bebidas">
                <h1 style="text-align: center">BEBIDAS</h1>            
                <div id="bebida1">
                    <img src="" alt="foto5" />
                    <p>Cerveza 1.5€</p>
                    <input type="checkbox" name="cerveza 1.5" id="cb_bebidas1"/>
                </div>
                <br>
                <div id="bebida2">
                    <img src="" alt="foto6" />
                    <p>CocaCola 1.3€</p>
                    <input type="checkbox" name="cocacola 1.3" id="cb_bebidas2"/>
                </div>
                <br>
                <div id="bebida3">
                    <img src="" alt="foto7" />
                    <p>Cafe 1.2€</p>
                    <input type="checkbox" name="cafe 1.2" id="cb_bebidas3"/>
                </div>
                <br>
                <div id="bebida4">
                    <img src="" alt="foto8" />
                    <p>Te 1.1€</p>
                    <input type="checkbox" name="te 1.1" id="cb_bebidas4"/>
                </div>                        
            </div>
            <div id="iva">
                <p id="p_iva">IVA 21%</p>
                <input type="checkbox" id="cb_iva"/>
            </div>
            <div id="total">
                <p id="p_total" style="font-weight: bold">TOTAL: </p>
            </div>
            <div>
                <input id="botonComprar" type="button" value="comprar" onclick="comprar()" />
            </div>
        </form>    
    </body>
</html>
